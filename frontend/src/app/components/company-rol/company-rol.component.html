<div class="maincontainer" *ngIf="(companyroles !=null) else loading">
  <h3>Crear Rol en la Compa침ia</h3>
  <p>Creaci칩n de los Roles en la compa침ia.</p>

  <form class="contentcontainer">

    <div class="leftcolumn">
      <mat-vertical-stepper [linear]="isLinear" #stepper *ngIf="(companyroles !=null) else loading">

        <mat-step [stepControl]="name">
          <form [formGroup]="name">
            <ng-template matStepLabel>Nombre</ng-template>
            <mat-form-field>
              <input matInput placeholder="Nombre" formControlName="name" required>
            </mat-form-field>
            <div>
              <button mat-button matStepperNext>Siguiente</button>
            </div>
          </form>
        </mat-step>

        <mat-step [stepControl]="description">
          <form [formGroup]="description">
            <ng-template matStepLabel>Descripci칩n</ng-template>
            <mat-form-field>
              <input matInput placeholder="Descripcion" formControlName="description" required>
            </mat-form-field>
            <div>
                <button mat-button matStepperPrevious>Atras</button>
                <button mat-button matStepperNext>Siguiente</button>
              </div>
            </form>
          </mat-step>

              <mat-step>
                  <ng-template matStepLabel>Registro</ng-template>
                  <div>
                    <button mat-button matStepperPrevious>Atras</button>
                    <button mat-button (click)="addCompanyRole()" >Registrar</button>
                    <button mat-button (click)="stepper.reset()">Reset</button>
                  </div>
                </mat-step>
      </mat-vertical-stepper>
    </div>
