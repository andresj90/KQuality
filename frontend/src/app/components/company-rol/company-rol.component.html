<div class="maincontainer">
  <h3>Crear Usuario</h3>
  <p>Creación de ususarios en el sistema.</p>

  <form class="contentcontainer">

    <div class="leftcolumn">

      <mat-vertical-stepper [linear]="isLinear" #stepper>

        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Código</ng-template>
            <mat-form-field>
              <input matInput placeholder="Codigo" formControlName="firstCtrl" required>
            </mat-form-field>
            <div>
              <button mat-button matStepperNext>Siguiente</button>
            </div>
          </form>
        </mat-step>

        <mat-step [stepControl]="secondFormGroup">
         <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Nombre</ng-template>
            <mat-form-field>
              <input matInput placeholder="Nombre" formControlName="secondCtrl" required>
            </mat-form-field>
            <div>
              <button mat-button matStepperNext>Siguiente</button>
            </div>
          </form>
        </mat-step>

        <mat-step [stepControl]="thirdFormGroup">
          <form [formGroup]="thirdFormGroup">
            <ng-template matStepLabel>Descripción</ng-template>
            <mat-form-field>
              <input matInput placeholder="Descripcion" formControlName="thirdCtrl" required>
            </mat-form-field>
            <div>
              <button mat-button matStepperNext>Siguiente</button>
            </div>
          </form>
        </mat-step>

 
          <mat-step [stepControl]="fourthFormGroup">
            <form [formGroup]="fourthFormGroup">
              <ng-template matStepLabel>Área</ng-template>
              <mat-form-field>
                <mat-label>Rol del Usuario</mat-label>
                <select matNativeControl required>
                  <option value="dir">DIR</option>
                  <option value="rrhh">RRHH</option>
                  <option value="adm">ADM</option>
                  <option value="jur">JUR</option>
                </select>
              </mat-form-field>
              <div>
                <button mat-button matStepperPrevious>Atras</button>
                <button mat-button matStepperNext>Siguiente</button>
              </div>
            </form>
          </mat-step>

          <mat-step [stepControl]="fifthFormGroup">
              <form [formGroup]="fifthFormGroup">
                <ng-template matStepLabel>Rol en la Compañia</ng-template>
                <mat-form-field>
                  <mat-label>Area</mat-label>
                  <select matNativeControl required>
                    <option value="dir">Administrador</option>
                    <option value="rrhh">Lectura y Escritura</option>
                    <option value="adm">Solo Lectura</option>
                  </select>
                </mat-form-field>
                <div>
                  <button mat-button matStepperPrevious>Atras</button>
                  <button mat-button matStepperNext>Siguiente</button>
                </div>
              </form>
            </mat-step>

 
      </mat-vertical-stepper>

    </div>


    <div class="rightcolumn">

      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Personal data
            </mat-panel-title>
            <mat-panel-description>
              Type your name and age
            </mat-panel-description>
          </mat-expansion-panel-header>

          <mat-form-field>
            <input matInput placeholder="First name">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Age">
          </mat-form-field>
        </mat-expansion-panel>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Self aware panel
            </mat-panel-title>
            <mat-panel-description>
              Currently I am {{panelOpenState ? 'open' : 'closed'}}
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>I'm visible because I am open</p>
        </mat-expansion-panel>
      </mat-accordion>

    </div>


  </form>


</div>
