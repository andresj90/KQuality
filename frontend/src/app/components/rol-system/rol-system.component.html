<div class="maincontainer" *ngIf="(systemroles !=null) else loading">
    <h3>Crear Rol en el Sistema</h3>
    <p>Creaci칩n de los Roles que tendran los usuarios en el sistema</p>
  
    <form class="contentcontainer">

        <div class="leftcolumn" > 
          <mat-vertical-stepper [linear]="isLinear" #stepper *ngIf="(systemroles !=null) else loading">
          <mat-step [stepControl]="name">
            <form [formGroup]="name">
              <ng-template matStepLabel>Nombre del Rol</ng-template>
              <mat-form-field>
                <input matInput placeholder="Nombre" formControlName="name" required>
              </mat-form-field>
              <div>
                <button mat-button matStepperNext>Siguiente</button>
              </div>
            </form>
          </mat-step>

          <mat-step [stepControl]="description">
           <form [formGroup]="description">
              <ng-template matStepLabel>Descripci칩n</ng-template>
              <mat-form-field>
                <textarea matInput placeholder="Descripci칩n" formControlName="description"  required></textarea>
              </mat-form-field>
              <div>
                  <button mat-button matStepperPrevious>Atras</button>
                <button mat-button matStepperNext>Siguiente</button>
              </div>
            </form>
          </mat-step>

              <mat-step>
                  <ng-template matStepLabel>Registro</ng-template>
                  <div>
                    <button mat-button matStepperPrevious>Atras</button>
                    <button mat-button (click)="addSystemrole()" >Registrar</button>
                    <button mat-button (click)="stepper.reset()">Reset</button>
                  </div>
                </mat-step>
           </mat-vertical-stepper>
      </div>
