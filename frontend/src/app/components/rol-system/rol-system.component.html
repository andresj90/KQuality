<div class="maincontainer">
    <h3>Crear Rol en el Sistema</h3>
    <p>Creación de los Roles que tendran los usuarios en el sistema</p>
  
    <form class="contentcontainer">
  
      <div class="rightcolumn">
  
        <mat-vertical-stepper [linear]="isLinear" #stepper>
  
          <mat-step [stepControl]="name">
            <form [formGroup]="name">
              <ng-template matStepLabel>Nombre</ng-template>
              <mat-form-field>
                <input matInput placeholder="name" formControlName="name" 
                 required>
              </mat-form-field>
              <div>
                <button mat-button matStepperNext>Siguiente</button>
              </div>
            </form>
          </mat-step>
  
          <mat-step [stepControl]="description">
           <form [formGroup]="description">
              <ng-template matStepLabel>Descripción</ng-template>
              <mat-form-field>
                <textarea matInput placeholder="Descripción" formControlName="description"  required></textarea>
              </mat-form-field>
              <div>
                  <button mat-button matStepperPrevious>Atras</button>
                <button mat-button matStepperNext>Siguiente</button>
              </div>
            </form>
          </mat-step>

              <mat-step>
                  <ng-template matStepLabel>Registro</ng-template>
                  <div>
                    <button mat-button matStepperPrevious>Atras</button>
                    <button mat-button (click)="addRole()" >Registrar</button>
                    <button mat-button (click)="stepper.reset()">Reset</button>
                  </div>
                </mat-step>
   
        </mat-vertical-stepper>
  
      </div>
  
  
      <div class="leftcolumn">
  
        <mat-accordion>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Personal data
              </mat-panel-title>
              <mat-panel-description>
                Type your name and age
              </mat-panel-description>
            </mat-expansion-panel-header>
  
            <mat-form-field>
              <input matInput placeholder="First name">
            </mat-form-field>
  
            <mat-form-field>
              <input matInput placeholder="Age">
            </mat-form-field>
          </mat-expansion-panel>
        </mat-accordion>
  
      </div>
  
  
    </form>
  
  
  </div>
