<div class="maincontainer" *ngIf="(systemroles !=null) else loading">
  <h3>Crear Rol en el Sistema</h3>
  <p>Creaci칩n de los Roles que tendran los usuarios en el sistema</p>

  <form class="contentcontainer">
    <div class="leftcolumn">
      <mat-vertical-stepper [linear]="isLinear" #stepper *ngIf="(systemroles !=null) else loading">
        <mat-step [stepControl]="name">
          <form [formGroup]="name">
            <ng-template matStepLabel>Nombre del Rol</ng-template>
            <mat-form-field>
              <input matInput placeholder="Nombre" formControlName="name" required>
            </mat-form-field>
            <div>
              <button mat-button matStepperNext>Siguiente</button>
            </div>
          </form>
        </mat-step>

        <mat-step [stepControl]="description">
          <form [formGroup]="description">
            <ng-template matStepLabel>Descripci칩n</ng-template>
            <mat-form-field>
              <textarea matInput placeholder="Descripci칩n" formControlName="description" required></textarea>
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious>Atras</button>
              <button mat-button matStepperNext>Siguiente</button>
            </div>
          </form>
        </mat-step>

        <mat-step>
          <ng-template matStepLabel>Registro</ng-template>
          <ng-container *ngIf="!hide; then formNotSubmitted ; else formSubmitted">
          </ng-container>
          <ng-template #formNotSubmitted>
            <button mat-button (click)="addSystemrole()">Crear</button>
            <button mat-button matStepperPrevious>Atras</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
          </ng-template>
          <ng-template #formSubmitted>
            <button class="btn btn-primary" type="button" disabled>
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Procesando Solicitud ...
            </button>
          </ng-template>
        </mat-step>
      </mat-vertical-stepper>
    </div>

    <!--<div class="rightcolumn">

          <h3>Listado de Roles</h3>
          <p>Listado de las 치reas en el Sistema.</p>
    
          <mat-accordion>
            <mat-expansion-panel *ngFor="let systemroles of CRole.elements">
              <mat-expansion-panel-header>
                {{systemroles.name}}
              </mat-expansion-panel-header>
              {{systemroles.description}}
            </mat-expansion-panel>
          </mat-accordion>
    
        </div>-->
  </form>
  <ng-flash-message></ng-flash-message>
</div>
<ng-template #loading>
  <div class="loaderContainer">
    <div class="loader"></div>
  </div>
</ng-template>
