<div class="maincontainer">
    <h3>Crear Rol en el Sistema</h3>
    <p>Creaci贸n de los Roles que tendran los usuarios en el sistema</p>
  
    <form class="contentcontainer">
  
      <div class="rightcolumn">
  
        <mat-vertical-stepper [linear]="isLinear" #stepper>
  
          <mat-step [stepControl]="firstFormGroup">
            <form [formGroup]="firstFormGroup">
              <ng-template matStepLabel>C贸digo</ng-template>
              <mat-form-field>
                <input matInput placeholder="Codigo" formControlName="firstCtrl" required>
              </mat-form-field>
              <div>
                <button mat-button matStepperNext>Siguiente</button>
              </div>
            </form>
          </mat-step>
  
          <mat-step [stepControl]="secondFormGroup">
           <form [formGroup]="secondFormGroup">
              <ng-template matStepLabel>Nombre</ng-template>
              <mat-form-field>
                <input matInput placeholder="Nombre" formControlName="secondCtrl" required>
              </mat-form-field>
              <div>
                <button mat-button matStepperNext>Siguiente</button>
              </div>
            </form>
          </mat-step>
  
          <mat-step [stepControl]="thirdFormGroup">
            <form [formGroup]="thirdFormGroup">
              <ng-template matStepLabel>Descripci贸n</ng-template>
              <mat-form-field>
                    <textarea matInput placeholder="Descripci贸n"></textarea>
              </mat-form-field>
              <div>
                <button mat-button matStepperNext>Siguiente</button>
              </div>
            </form>
          </mat-step>
  
   
  
            <mat-step [stepControl]="fourthFormGroup">
                <form [formGroup]="fourthFormGroup">
                  <ng-template matStepLabel>Rol en Sistema</ng-template>
                  <mat-form-field>
                    <mat-label>Rol</mat-label>
                    <select matNativeControl required>
                      <option value="adm">Administrador</option>
                      <option value="ap">Aprobador de cambios</option>
                      <option value="lye">Lectura y Escritura</option>
                      <option value="sl">Solo Lectura</option>
                    </select>
                  </mat-form-field>
                  <div>
                    <button mat-button matStepperPrevious>Atras</button>
                    <button mat-button matStepperNext>Siguiente</button>
                  </div>
                </form>
              </mat-step>
  

              <mat-step>
                  <ng-template matStepLabel>Registrado</ng-template>
                 Rol Registrado correctamente.
                  <div>
                    <button mat-button matStepperPrevious>Atras</button>
                    <button mat-button (click)="stepper.reset()">Reset</button>
                  </div>
                </mat-step>
   
        </mat-vertical-stepper>
  
      </div>
  
  
      <div class="leftcolumn">
  
        <mat-accordion>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Personal data
              </mat-panel-title>
              <mat-panel-description>
                Type your name and age
              </mat-panel-description>
            </mat-expansion-panel-header>
  
            <mat-form-field>
              <input matInput placeholder="First name">
            </mat-form-field>
  
            <mat-form-field>
              <input matInput placeholder="Age">
            </mat-form-field>
          </mat-expansion-panel>
        </mat-accordion>
  
      </div>
  
  
    </form>
  
  
  </div>
